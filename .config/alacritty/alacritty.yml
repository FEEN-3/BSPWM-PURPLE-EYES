# Window configuration
window:
  opacity: 0.8
  padding:
    x: 10
    y: 12

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrains Mono

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

color_schemes:
  neon_1: &neon_1
  # Default colors
  primary:
    background: '#132B32' # base
    foreground: '#F299E3' # text
    # Bright and dim foreground colors
    dim_foreground: '#F299E3' # text
    bright_foreground: '#F299E3' # text

  # Cursor colors
  cursor:
    text: '#282828'
    cursor: '#B563AC'
  vi_mode_cursor:
    text: '#282828'
    cursor: '#B4BEFE'

  # Search colors
  search:
    matches:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0
    focused_match:
      foreground: '#1E1E2E' # base
      background: '#A6E3A1' # green
    bar:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: '#1E1E2E' # base
      background: '#F9E2AF' # yellow
    end:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0

  # Selection colors
  selection:
    text: '#BAC2DE' # base
    background: '#3F3B68' # rosewater

  # Normal colors
  normal:
    black:   '#45475A' # surface1
    red:     '#F299E3' # red
    green:   '#E384C6' # green
    yellow:  '#B563AC' # yellow
    blue:    '#87509E' # blue
    magenta: '#3F3B68' # pink
    cyan:    '#132B32' # teal
    white:   '#BAC2DE' # subtext1

  # Bright colors
